<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:panel id="person" header="New Person">
        <h:form>
            <p:messages id="msgs"/>

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="Firstname:"/>
                <p:inputText id="firstname" value="#{personView.firstName}" required="true" label="Firstname">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="firstname" display="icon"/>

                <p:outputLabel for="lastname" value="Lastname:"/>
                <p:inputText id="lastname" value="#{personView.lastName}" label="Lastname" required="true">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgLastname" event="keyup"/>
                </p:inputText>
                <p:message for="lastname" id="msgLastname" display="icon"/>
            </h:panelGrid>

            <p:commandButton value="Save" update="person, people" actionListener="#{personView.save}"
                             icon="ui-icon-check"/>
        </h:form>
        </p:panel>
    <p:panel id="people" header="List of people">
        <p:dataTable var="person" value="#{personView.people}">
            <p:column headerText="First Name">
                <h:outputText value="#{person.firstName}"/>
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{person.lastName}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
