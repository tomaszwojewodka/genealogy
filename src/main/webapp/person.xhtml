<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p:panel id="panel" header="New Person">

            <p:messages id="msgs"/>

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="FirstName:"/>
                <p:inputText id="firstname" value="#{personView.firstName}" required="true" label="Firstname">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="firstname" display="icon"/>

                <p:outputLabel for="lastname" value="Lastname:"/>
                <p:inputText id="lastname" value="#{personView.lastName}" label="Lastname" required="true">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgLastname" event="keyup"/>
                </p:inputText>
                <p:message for="lastname" id="msgLastname" display="icon"/>
            </h:panelGrid>

            <p:commandButton value="Save" update="panel" actionListener="#{personView.save}" icon="ui-icon-check"/>
        </p:panel>
    </h:form>
</h:body>
</html>
